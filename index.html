<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Rock Paper Scissor</h2>
    </div>
    <div class="container">
        <div class="logo">
            <div id="rock" class="imgg"><img src="rock.png"/></div>
            <div id="paper" class="imgg"><img src="paper.png"/></div>
            <div id="scissor" class="imgg"><img src="scissors.png"/> </div>
        </div>
        <div class="score">
            <div id="myscore">
                <p id="user-score">0</p>
                <span>You</span>
            </div>
             <div id="compscore">
                <p id="comp-score">0</p>
                <span>Comp</span>
            </div>
        </div>
        <div class="button1">
            <p id="button">Lets Play</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
